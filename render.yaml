services:
  # Backend API Service
  - type: web
    name: sih-backend
    env: node
    plan: free
    region: oregon
    runtime: node22
    buildCommand: cd server && npm install
    startCommand: cd server && node index-mongodb.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://your-username:your-password@cluster.mongodb.net/
      - key: MONGODB_DB
        value: sih_portal
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@rgukt.ac.in
      - key: ADMIN_PASSWORD
        value: SIH2024@Admin

  # Frontend Web Service (Node.js server serving built files)
  - type: web
    name: sih-frontend
    env: node
    plan: free
    region: oregon
    runtime: node22
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: VITE_API_BASE
        value: /api
      - key: BACKEND_URL
        value: https://sih-backend.onrender.com

# MongoDB Atlas will be used as the database service
